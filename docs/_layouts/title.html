<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>{{ page.title }}</title>
    <link rel="icon" type="image/svg" href="{{ site.url }}{{ site.baseurl }}/images/ns-white.svg">
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/styles.css"/>
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/github-markdown.css"/>
  </head>
  <body class="markdown-body">
    <header></header>
    <div class="container">
      <section class="title content">
        {{ content }}
      </section>
      <div style="display:flex; padding-left:20px">
        <div style="width:100%;text-align:center"><a href="https://nauralseek.com"><img src="{{ site.url }}{{ site.baseurl }}/images/NeuralSeekLogoIcon.svg" style="width:80%;height:auto;display:block" /></a></div>
        <nav class="top-menu">
          {% assign pages = site.pages | where: "parent", "/" | sort: "order" %}
          <ul>
          {% for apage in pages %}
          <li><a href="{{ site.url }}{{ site.baseurl }}{{ apage.url }}">{{ apage.title }}</a></li>
          {% endfor %}
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
